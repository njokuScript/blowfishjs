<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Ground :)</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

  <body>
    Open console for testing

    <!-- Usage in modern browsers -->
    <script type="module">
      import Blowfish from './dist/index.es.js'

      $(window).on( "load", async function(e) {
        e.preventDefault();
        let blowfish = new Blowfish(`${process.env.BLOWFISH_API_KEY}`)
        console.log(blowfish)
      });

    </script>

    <!-- Usage for old browsers (nomodule can be omitted) -->
    <script src="dist/index.bundle.js"></script>
    <script nomodule>

      $(window).on( "load", async function(e) {
        e.preventDefault();
       let blowfish = new Blowfish(`${process.env.BLOWFISH_API_KEY}`)
        console.log(blowfish)
      });

    </script>

  </body>
</html>
